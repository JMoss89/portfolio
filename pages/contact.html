<!DOCTYPE html>
<html>
  <head>
    <title> July Moss - Contact Me </title>
  </head>

  <body>
  <nav>
    <a href="../index.html" target="_blank">Home</a>
    <a href="./projects.html" target="_blank">Projects</a>
  </nav>

    <header>
        <h1>Contact Me</h1>
    </header>
    <figure>
        <img src="../images/contact-me.jpg" alt="Contact Me">
    </figure>

    <form>
      <h1>Get in touch with me!</h1>
      <section class="user-contact">
        <label for="username">Name:</label>
        <input type="text" name="username" id="username">
        <label for="user-email">Email:</label>
        <input type="text" name="user-email" id="user-email">
      </section>
      <hr>
      <section class="wantedservice">
        <span><strong>Please select a reason for contacting me:</strong></span>
        <br>
        <input type="radio" name="service" value="frontend development" id="frontend" checked="checked">
        <label for="frontend">Frontend Development Service</label>
        <input type="radio" name="service" value="backend development" id="backend" >
        <label for="backend">Backend Development Service</label>
        <input type="radio" name="service" value="full-stack" id="full-stack" >
        <label for="full-stack">Full-Stack Service</label>
        <input type="radio" name="service" value="others" id="others" >
        <label for="others">Others (please specify):</label>
        <textarea name="other-service" row="2" cols="20" id="others" placeholder="Enter your comments"></textarea>
      </section>
      <br>
      <section class="submission">
        <input type="submit" value="Submit">
      </section>
    </form>
        
    <footer>
      <p>2021 July Moss</p>
    </footer>
  </body>
</html>
